<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Chess World</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            color: #000; /* Black text */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffcc00; /* Bright yellow */
            text-align: center;
            padding: 20px;
            border-bottom: 5px solid #ff6600; /* Orange border */
        }

        nav {
            margin: 10px 0;
        }

        nav a {
            margin: 0 15px;
            color: #0066cc; /* Blue links */
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border: 2px dashed #ff6600; /* Orange dashed border */
            border-radius: 8px;
            text-align: left;
        }

        label {
            margin: 10px 0;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #ff6600; /* Orange */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4500; /* Darker orange */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #ffcc00; /* Bright yellow */
            border-top: 5px solid #ff6600; /* Orange border */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Signup - Chess World</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="game.html">Play Chess</a>
        <a href="service.html">Our Services</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <a href="course.html">Courses</a>
        <a href="donate.html">Donate</a>
        <a href="feedback.html">Feedback</a>
        <a href="article.html">Articles</a>
        <a href="signup.html">Signup</a>
    </nav>
</header>

<div class="form-container">
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <label>
            <input type="checkbox" id="terms" required>
            I agree to the <a href="termsandprivacy.html">Terms and Privacy Policy</a>
        </label>
        
        <label>
            <input type="checkbox" id="newsletter">
            Subscribe to newsletter
        </label>

        <button type="submit">Create Account</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Chess World. All Rights Reserved.</p>
</footer>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Perform basic validation (you can expand this)
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const termsChecked = document.getElementById('terms').checked;

        if (username && email && password && termsChecked) {
            // Store user data in local storage
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password); // Storing password for demo purposes; use hashing in real apps

            // Redirect to homepage
            alert(`Account created successfully! Welcome, ${username}!`);
            window.location.href = 'index.html';
        } else {
            alert('Please fill in all fields and agree to the terms.');
        }
    });

    // Display the registered username on the homepage
    window.onload = function() {
        const registeredUsername = localStorage.getItem('username');
        if (registeredUsername) {
            document.querySelector('header nav a[href="signup.html"]').innerText = registeredUsername;
            document.querySelector('header nav a[href="signup.html"]').setAttribute('onclick', 'deleteAccount()');
        }
    };

    function deleteAccount() {
        const confirmed = confirm('Are you sure you want to delete your account?');
        if (confirmed) {
            localStorage.removeItem('username');
            localStorage.removeItem('email');
            localStorage.removeItem('password');
            alert('Your account has been deleted.');
            window.location.href = 'signup.html'; // Redirect to signup page after deletion
        }
    }
</script>

</body>
</html>
